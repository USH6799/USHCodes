<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me | UshCodes</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>

        <nav>
            <div class="logo">
                <a href="../../../../index.html"><img src="/assets/img/LOGO/transparent_logo_white.webp" alt="" height="50"></a>
            </div>
            <h2>
                iCalc
            </h2>
        </nav>
        
            <div class="container">
                <input type="text" placeholder="0" value="" disabled>
                <div class="btn">
                    <button id="AC" class="oper">AC</button>
                    <button id="DEL" class="oper">DEL</button>
                    <button id="%" class="oper">%</button>
                    <button id="/" class="oper">/</button>
                </div>
                <div class="btn">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="X" class="oper">*</button>
                </div>
                <div class="btn">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="-" class="oper">-</button>
                </div>
                <div class="btn">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="+" class="oper">+</button>
                </div>
                <div class="btn">
                    <button id="00">00</button>
                    <button id="0">0</button>
                    <button id=".">.</button>
                    <button id="=" class="equ">=</button>
                </div>
            </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
