<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK | ushcodes</title>
    <link rel="stylesheet" href="assets/css/feedback_style.css">
</head>
<body>
    <a href="index.html"><img src="assets/img/LOGO/transparent_logo.webp" alt="LOGO"></a>
  <div class = "bg-image"></div>
    <form name="feedback" netlify>
        <!-- Header -->
        <div class="head">
            <h1>Feedback Form</h1>
            <p>Please fill all the texts in the fields</p>
        </div>
        <!-- /Header -->

        <!-- Main Form Started -->
        <label for="fullName">Your Name:</label>
        <input type="text" placeholder="Full Name" name="fullName" id="fullName">

        <label for="email">Your Email:</label>
        <input type="email" placeholder="abcd@xyz.com" name="email" id="email" required>

        <label for="subject">Type Of Complain:</label>
        <input type="subject" placeholder="Bug | Issue | Code Problem | Review" name="text" id="subject" required>
      
        <label for="message">Message:</label>
        <textarea placeholder="Your Message Here" name="message" id="message" required></textarea>

        <!-- Submit Button -->
        <button>Submit</button> 

    </form>
    <!-- /Main Form Ended -->
    <script src="assets/js/feedback_script.js"></script>
</body>
</html>
